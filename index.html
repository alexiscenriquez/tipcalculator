<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div id="logo"></div>
    <div class="wrapper">
      <div id="input">
        <div id="bill">
          <label for="amount">Bill</label
          ><input type="text" name="amount" id="amount" placeholder="0" />
        </div>

        <div id="tip">
          <p>Select Tip %</p>
          <div id="percentages">
            <button class="percent">5%</button>
            <button class="percent">10%</button>
            <button class="percent">15%</button>
            <button class="percent">25%</button>
            <button class="percent">50%</button>
            <button class="percent">Custom</button>
          </div>
        </div>
        <div id="num">
          <label for="people"> Number of People</label>
          <input type="text" name="people" id="people" placeholder="0" />
        </div>
      </div>
      <div id="total">
        <div class="calculation">
          <div class="pricing">
            <p>Tip Amount</p>
            <span id="person">/ person</span>
          </div>
          <span id="cost"></span>
        </div>
        <div class="calculation">
          <div class="pricing">
            <p>Total</p>
            <span id="person">/ person</span>
          </div>
          <span id="cost"></span>
        </div>

        <button id="reset">Reset</button>
      </div>
 
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexis Enriquez</a>.
    </div>
  </body>
</html>
